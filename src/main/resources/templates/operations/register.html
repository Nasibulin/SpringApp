<!DOCTYPE html>
<html lang="eng"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="register">
	<!-- Register -->
<div class="container">
    <div class="row justify-content-md-center" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		 <!--Show this info message only if registered successfully-->
		<div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>           
			<form autocomplete="off" action="#" th:action="@{/register}"
                  th:object="${user}" method="post" role="form" id="myform">

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{firstName}" placeholder="First Name" required 
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" required 
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="alert alert-danger"></label>
                    <input type="email" th:field="*{email}" placeholder="Email" name="email" required  
                           class="form-control input-lg"/>
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                           class="alert alert-danger"></label>
                    <input type="tel" th:field="*{phone}" placeholder="+7 (999) 999-99-99" id="phone" required   
                           class="form-control input-lg"/>
                </div>
                <div class="form-group">
                    <input type="password" th:value="${user.password}" th:name="password" th:id="password" placeholder="Password" required 
                           class="form-control input-lg"/>
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="alert alert-danger"></label>
                    <input type="password" th:value="${user.repassword}" th:name="repassword" th:id="repassword" placeholder="Repeate password..." required 
                           class="form-control input-lg"/>
                </div>

                <div class="row">
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</html>
