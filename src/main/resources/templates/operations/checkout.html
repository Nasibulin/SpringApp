<!DOCTYPE html>
<html lang="eng"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="checkout">
		<!-- Checkout -->
		<div class="cart_section">
			   <div class="container">



    </div>

			<div class="container">
				<div class="row">
					<div class="col-lg-10 offset-lg-1">
						<div class="cart_container">
							<div class="cart_title">Checkout</div>
							<div class="cart_items">

								<ul class="cart_list">

								    <div class="row d-flex justify-content-center">

										<div class="col-md-8 order-md-1">

										  <form class="needs-validation" novalidate>
										  <h4 class="mb-3 mt-3">Billing address</h4>
											<div class="row">
											  <div class="col-md-6 mb-3 ">
												<label for="firstName">First name</label>
												<input type="text" class="form-control" id="firstName" placeholder="" value="" required>
												<div class="invalid-feedback">
												  Valid first name is required.
												</div>
											  </div>
											  <div class="col-md-6 mb-3">
												<label for="lastName">Last name</label>
												<input type="text" class="form-control" id="lastName" placeholder="" value="" required>
												<div class="invalid-feedback">
												  Valid last name is required.
												</div>
											  </div>
											</div>

											<div class="mb-3">
											  <label for="username">Username</label>
											  <div class="input-group">
												<div class="input-group-prepend">
												  <span class="input-group-text">@</span>
												</div>
												<input type="text" class="form-control" id="username" placeholder="Username" required>
												<div class="invalid-feedback" style="width: 100%;">
												  Your username is required.
												</div>
											  </div>
											</div>

											<div class="mb-3">
											  <label for="email">Email <span class="text-muted">(Optional)</span></label>
											  <input type="email" class="form-control" id="email" placeholder="you@example.com">
											  <div class="invalid-feedback">
												Please enter a valid email address for shipping updates.
											  </div>
											</div>

											<div class="mb-3">
											  <label for="address">Address</label>
											  <input type="text" class="form-control" id="suggest" placeholder="1234 Main St" required>
											  <div class="invalid-feedback">
												Please enter your shipping address.
											  </div>
											</div>

											<div class="mb-3">
											  <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
											  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
											</div>

											<hr class="mb-4">
											<div class="custom-control custom-checkbox">
											  <input type="checkbox" class="custom-control-input" id="same-address">
											  <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
											</div>
											<div class="custom-control custom-checkbox">
											  <input type="checkbox" class="custom-control-input" id="save-info">
											  <label class="custom-control-label" for="save-info">Save this information for next time</label>
											</div>
											<hr class="mb-4">
										  </form>
										</div>
									  </div>
								
																
								
<!-- 									<li class="cart_item clearfix">								
												<div>
												<div id="header">
													<input type="text" id="suggest" class="form-control input-sm" placeholder="Delivery address:">
													<input type="text" placeholder="Apartment/Office" required 
                           class="form-control input-sm"/>
												</div>
												</div>
									</li> -->
								</ul>
							</div>
							
							<!-- Order Total -->
							<div class="order_total">
								<div class="order_total_content text-md-right">
									<div class="order_total_title">Order Total:</div>
									<div class="order_total_amount" th:text="${cart.grandTotal}">$2000</div>
								</div>
							</div>

							<div class="cart_buttons d-flex justify-content-end">
								<span><a th:href="@{'/cart'}" href="#"><button type="submit" class="button cart_button_clear">Return to Cart</button></a></span>
								<span><form th:action="@{/checkout}" name="checkout" id="checkout" method="get">								
								<button type="submit" class="button cart_button_checkout">Continue to checkout</button></form></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
</html>
