<!DOCTYPE html>
<html lang="eng"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="cart">
		<!-- Cart -->
		<div class="cart_section">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 offset-lg-1">
						<div class="cart_container">
							<div class="cart_title">Shopping Cart</div>
							<div class="cart_items">
								<ul class="cart_list">
									<li class="cart_item clearfix">
															
										<!-- <div class="cart_item_image"><img src="images/shopping_cart.jpg" alt=""></div> -->
										<!-- <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">										 -->
										<table class="table table-borderless table-hover horizontal-align">
										<thead>
										<!-- <tr> -->
											<th class="cart_item_title" style="width: 20%">#PartNumber</th>
											<th class="cart_item_title" style="width: 58%">Product</th>
											<th class="cart_item_title" style="width: 4%">Quantity</th>
											<th class="cart_item_title" style="width: 4%">Price</th>
											<th class="cart_item_title" style="width: 4%">Total</th>
										<!-- </tr> -->
										</thead>
										<tbody>
										<tr th:each="item : ${cart.cartItems}">
											<td class="cart_item_text" th:text="${item.product.partNumber}">#PartNumber</td>
											<td class="cart_item_text" th:text="${item.product.description}">Product</td>
											<td class="cart_item_text" th:text="${item.quantity}">Quantity</td>
											<td class="cart_item_text" th:text="${item.product.price}">Price</td>
											<td class="cart_item_text" th:text="${item.subTotal}">Total</td>
										</tr>
										</tbody>
										
										</table>

										<!-- </div> -->
									</li>
								</ul>
							</div>
							
							<!-- Order Total -->
							<div class="order_total">
								<div class="order_total_content text-md-right">
									<div class="order_total_title">Order Total:</div>
									<div class="order_total_amount" th:text="${cart.grandTotal}">$2000</div>
								</div>
							</div>

							<div class="cart_buttons d-flex justify-content-end">
								<span><form th:action="@{/cart/clear}" name="clear_cart" id="clear_cart" method="post">
								<button type="submit" class="button cart_button_clear">Clear Cart</button></form></span>
								<span><form th:action="@{/checkout}" name="checkout" id="checkout" method="post">								
								<button type="submit" class="button cart_button_checkout">Checkout</button></form></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
</html>
