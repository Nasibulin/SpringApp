<!DOCTYPE html>
<html lang="eng"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="catalog">
		<!-- Catalog -->
		<div th:if="${not #lists.isEmpty(products)}" class="container">
			<table class="table table-bordered table-hover horizontal-align">
				<thead>
				<tr>
					<th style="width: 15%">#PartNumber</th>
					<th style="width: 55%">Product</th>
					<th style="width: 15%">Price</th>
					<th style="width: 5%">Quantity</th>
					<th style="width: 5%">Add/Remove</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.partNumber}">#</td>
					<td th:text="${product.description}">Product</td>
					<td th:text="${product.price}">Price</td>
					<form class="form-horizontal" th:object="${product}" th:action="@{/cart}" name="cart_add" id="cart_add"
              method="post" role="form">					
					<td style="text-align: center">
						<input type="hidden" id="id" th:name="id" th:value="*{id}"/>
						<input type="number" class="form-control form-control-sm btn-block" id="amount" th:disabled="${cart.getItemByProductId(product.id)!=null}" th:name="amount" th:value="1" min="1"/>
					</td>
					<div th:switch="${cart.getItemByProductId(product.id)==null}">
					<td th:case="${false}" style="text-align: center"><button type="submit" style="cursor: pointer" class="btn btn-primary btn-sm"><i class="fas fa-arrow-circle-up" style="font-size:18px"></i></button></td>
					<td th:case="${true}" style="text-align: center"><button type="submit" style="cursor: pointer" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-circle-down" style="font-size:18px"></i></button></td>
					</div>
					</form>
				</tr>
				</tbody>
			</table>
		</div>
</div>
</html>
