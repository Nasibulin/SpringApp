<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Mega Contact Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=b9fef526-ce00-4915-bd6d-b4aca80960d3" type="text/javascript"></script>
<script src="input_validation.js" type="text/javascript"></script> 

<style type="text/css">    
    body {
        color: #566787;
        background: #f5f5f5;
        font-family: "Varela Round", sans-serif;
    }
    .form-control {
        border-color: #e5e5e5;
        box-shadow: none;
    }
    .form-control:focus {
        border-color: #0cb4aa;
    }
    .contact-modal {
        padding: 50px;
        margin: 30px auto;
    }
    .contact-modal h4 {
        font-size: 26px;
        display: inline-block;
    }
    .contact-modal .form-control, .contact-modal .btn  {
        min-height: 38px;
        border-radius: 1px;
        outline: none;
        border-radius: 2px;
		transition: all 0.5s;
    }
    .contact-modal textarea {
        height: 144px;
    }
    .contact-modal .btn-primary {
        min-width: 120px;
        background: #0cb4aa;
        border: none;
    }
    .contact-modal .btn-primary:hover, .contact-modal .btn-primary:focus {
        background: #0ba69e;
		outline: none;
    }
    .contact-modal .btn-link {
        color: #0cb4aa;
    }
    .contact-modal label {
        opacity: 0.9;
        font-weight: normal;
        font-size: 95%;
    }
    .contact-modal textarea {
        resize: vertical;
    }
    .contact-modal .modal-header {
        padding: 20px 35px 15px;
    }
    .contact-modal .modal-content {
        border-radius: 1px;
    }
    .modal-footer {
        padding: 20px 35px;
    }
    .contact-modal .close {
        position: absolute;
        right: 35px;
        top: 25px;
    }
    .contact-modal .modal-body {
        padding: 25px 35px 15px;
    }
    .hint-text {
        opacity: 0.8;
    }
    .trigger-btn {
		display: inline-block;
		margin: 100px auto;
	}
</style>
</head>
<body>
<script type="text/javascript">
$(function() {
  $('#btnLaunch').click(function() {
    $('#myModal').modal('show');
  });

  $('#btnSave').click(function() {
    var value = $('input').val();
    $('h1').html(value);
    $('#myModal').modal('hide');
  });
});
</script>


<h1></h1>
<button type="button" id="btnLaunch" class="btn btn-primary">Change address</button>


<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">

			<div>
					<div id="header">
				<input type="text" id="suggest" class="input" placeholder="Введите адрес">
				<button type="submit" id="button">Проверить</button>
			</div>
			<p id="notice">Адрес не найден</p>
			<div id="map"></div>
			<div id="footer">
				<div id="messageHeader"></div>
				<div id="message"></div>
			</div>
			</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="btnSave" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</body>
</html>
