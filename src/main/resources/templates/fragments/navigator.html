<!DOCTYPE html>
<html lang="eng"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navigator">
<div class="super_container">
	
	<!-- Header -->
	<header class="header">

		<!-- Top Bar -->

		<div class="top_bar">
			<div class="container">
				<div class="row">
					<div class="col d-flex flex-row">
						<div class="top_bar_contact_item"><div class="top_bar_icon"><i class="fas fa-mobile-alt"></i></div>8 800 100 5000</div>
						<div class="top_bar_contact_item"><div class="top_bar_icon"><i class="far fa-envelope"></i></div><a href="mailto:sales@cisco.com">sales@cisco.com</a></div>
						<div class="top_bar_content ml-auto">
							<div class="top_bar_user">
								<div class="user_icon"><i class="far fa-user"></i></div>
								<div th:if="${not #lists.isEmpty(principal)}"><a href="#" th:text="${principal.username}"></a></div>
								<div th:if="${#lists.isEmpty(principal)}"><a href="/register">Register</a></div>
								<div th:if="${#lists.isEmpty(principal)}"><a href="/login">Sign in</a></div>
								<div th:if="${not #lists.isEmpty(principal)}"><a href="/logout">Sign out</a></div>
								<div th:if="${not #lists.isEmpty(principal)}"><a href="/orders">Orders</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>

		<!-- Header Main -->

		<div class="header_main">
			<div class="container">
				<div class="row">

					<!-- Logo -->
					<div class="col-lg-2 col-sm-3 col-3 order-1">
						<div class="logo_container">
							<div class="logo"><a href="/">CISCO</a></div>
						</div>
					</div>

					<!-- Search -->
					<div class="col-lg-7 col-12 order-lg-2 order-3 text-lg-left text-right">
						<div class="header_search">
							<div class="header_search_content">
								<div class="header_search_form_container">
									<form th:action="@{/search}" method="post" role="form" class="header_search_form clearfix">
										<input type="search" required="required" id="product" th:name="product" class="header_search_input" placeholder="Search for products...">
										<input type="hidden" name="category" value="-1">
										<div class="custom_dropdown">
											<div class="custom_dropdown_list">
												<span class="custom_dropdown_placeholder clc">All Categories</span>
												<i class="fas fa-chevron-down"></i>
												<ul class="custom_list clc">
													<li><a href="#" th:value="-1">All Categories</a></li>
													<li th:each="menu : ${topmenu}"><a href="#" th:value="${menu.id}" th:text="${menu.catname}"></a></li>
												</ul>
											</div>
										</div>
										<button type="submit" class="header_search_button trans_300"> <i class="fas fa-search" style="font-size:25px;color:#ffffff" value="Submit"></button>
										</i>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Wishlist -->
					<div class="col-lg-3 col-9 order-lg-3 order-2 text-lg-left text-right">
						<div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
							<div class="wishlist d-flex flex-row align-items-center justify-content-end">
								<div class="wishlist_icon"><i class="far fa-star" style="font-size:30px;color:#0e8ce4"></i></div>
								<div class="wishlist_content">
									<div class="wishlist_text"><a href="#">Wishlist</a></div>
									<div class="wishlist_count">0</div>
								</div>
							</div>

							<!-- Cart -->
							<div class="cart">
								<div class="cart_container d-flex flex-row align-items-center justify-content-end">
									<div class="cart_icon"><i class="fas fa-shopping-cart" style="font-size:30px"></i>
										<div th:if="${#lists.isEmpty(cart)}" class="cart_count">0</div>
										<div th:if="${not #lists.isEmpty(cart)}" class="cart_count" th:text="${cart.quantity}"></div>
									</div>
									<div class="cart_content">
										<div class="cart_text"><a th:href="@{'/cart'}" href="#">Cart</a></div>
										<div th:if="${#lists.isEmpty(cart)}" class="cart_price">0</div>
										<div th:if="${not #lists.isEmpty(cart)}" class="cart_price" th:text="${cart.grandTotal}"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Main Navigation -->

		<nav class="main_nav">
			<div class="container">
				<div class="row">
					<div class="col">
						
						<div class="main_nav_content d-flex flex-row">

							<!-- Categories Menu -->

							<div class="cat_menu_container">
								<div class="cat_menu_title d-flex flex-row align-items-center justify-content-start">
									<div class="cat_burger"><span></span><span></span><span></span></div>
									<div class="cat_menu_text">categories</div>
								</div>

								<ul class="cat_menu">
									
									<li class="hassubs" ng-repeat="top in topmenu">
										<a href="#"><span>{{top.catname}}</span><i class="fas fa-chevron-right"></i></a>
										<ul>
											<li ng-repeat="sub in submenu | filter: {parentId : top.id}"><a href="#" ng-href="/catalog/{{sub.id}}">{{sub.catname}}<i class="fas fa-chevron-right"></i></a></li>
										</ul>
									</li>
					

								</ul>
							</div>

							<!-- Main Nav Menu -->

							<div class="nav d-flex flex-row align-items-center justify-content-right">
								<li class="nav" th:each="cat : ${catname}">
								<!-- <a th:href="@{'/catalog/{id}'(id=${cat.id})}"> -->
								<a href="#">
								<span th:text="'&nbsp;'+${cat.catname}"></span>
								<i class="fas fa-caret-right"></i>
								</a>
								</li>
							</div>

							<!-- Menu Trigger -->

							<div class="menu_trigger_container ml-auto">
								<div class="menu_trigger d-flex flex-row align-items-center justify-content-end">
									<div class="menu_burger">
										<div class="menu_trigger_text">menu</div>
										<div class="cat_burger menu_burger_inner"><span></span><span></span><span></span></div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</nav>
	
	</header>

</div>
</div>
</html>
