<div ng-controller="productCtrl">
		<!-- Catalog -->
		<div class="container mt-3">
			<table class="table table-bordered table-hover horizontal-align">
				<thead>
				<tr>
					<th style="width: 20%">#PartNumber</th>
					<th style="width: 45%">Product</th>
					<th style="width: 12%">Price</th>
					<th style="width: 8%">Quantity</th>
					<th style="width: 5%">Add/Remove</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="product in products">
					<td>{{product.partNumber}}</td>
					<td>{{product.description}}</td>
					<td>{{product.price}}</td>
					<form class="form-horizontal" name="cart_add" id="cart_add" method="post" role="form">
					<td style="text-align: center">
						<input type="hidden" id="id" name="id" value="{{product.id}}"/>
						<input type="number" class="form-control form-control-sm input-number btn-block" id="amount" name="amount" value="1" min="1" max="10"/>
					</td>
					<td style="text-align: center"><button ng-click="addProductToCart(product)" style="cursor: pointer" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-circle-down fa-1.5x"></i></button></td>
					</form>
				</tr>
				</tbody>
			</table>
		</div>
</div>
