<div ng-controller="loginCtrl">
    <!-- Login -->
    <div class="container"><span>
				<div class="row justify-content-md-center">
				<div class="col-md-3 col-md-offset-3">
					<div class="panel panel-default" style="margin-top:25px">
						<div class="panel-heading">
							<!-- <h3 class="panel-title">Login with username</h3> -->
						</div>
						<div class="panel-body">

							<!--<div th:if="${(param.logout != null)}" class="alert alert-info" role="alert">You've been logged out successfully.</div>-->

                            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

							<form method="post" role="form" ng-submit="registerConsoleUser()">
								<!-- <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden"> -->
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Username"
                                           name="username" ng-model="email">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password"
                                           name="password" ng-model="password">
								</div>
								<div class="custom-control custom-checkbox">
											  <input type="checkbox" class="custom-control-input" id="keep-me">
											  <label class="custom-control-label" for="keep-me" ng-model="keepMeLogin">Keep me signed in</label>
								</div>
								<button type="submit" class="btn btn-lg btn-primary btn-block"
                                        style="margin-bottom:25px">Log in</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			</span>
    </div>
</div>
