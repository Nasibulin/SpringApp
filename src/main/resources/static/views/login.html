<div>
    <!-- Login -->
    <div class="container"><span>
				<div class="row justify-content-md-center">
				<div class="col-md-3 col-md-offset-3">
					<div class="panel panel-default" style="margin-top:25px">
						<div class="panel-heading">
							<!-- <h3 class="panel-title">Login with username</h3> -->
						</div>
						<div class="panel-body">

							<!--<div th:if="${(param.logout != null)}" class="alert alert-info" role="alert">You've been logged out successfully.</div>-->

                            <!--<div th:if="${(param.error != null)}" class="alert alert-danger" role="alert">Invalid Username or Password!</div>-->

							<form ng-submit="registerConsoleUser()">
								<!-- <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden"> -->
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Username"
                                           ng-model="email" name="username">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password"
                                           ng-model="password" name="password">
								</div>
								<div>
								<label>Keep me signed in</label>
									<input type="checkbox" class="custom-control-input" ng-model="keepMeLogin">
								</div>
								<button type="submit" class="btn btn-lg btn-primary btn-block"
                                        style="margin-bottom:25px">Log in</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			</span>
    </div>
</div>
